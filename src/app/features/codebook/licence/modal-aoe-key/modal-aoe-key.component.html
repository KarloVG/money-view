<div class="modal-header">
  <h4 class="modal-title">Unos ključa licence</h4>
</div>
<div class="modal-body pb-0">
  <form [formGroup]="keyGroup" (ngSubmit)="onSubmit()" #keyForm="ngForm">
    <div class="card-body px-0 pt-0">
      <div class="col-12 mb-3">
        <label class="required" for="keyID">Ključ licence</label>
        <input type="text" class="form-control" id="keyID" placeholder="Ključ licence&hellip;" formControlName="keyID"
          autocomplete="off" [ngClass]="{
            'is-invalid':
              keyID?.invalid &&
              (keyID?.dirty || keyID?.touched || keyForm.submitted)
          }" autocomplete="off" />
        <div class="invalid-feedback">Polje je obavezno</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary mr-auto" (click)="_modal.dismiss('cancel')">
        <span>Odustani</span>
      </button>
      <button type="submit" ngbAutofocus class="btn btn-primary">
        <span>Spremi</span>
      </button>
    </div>
  </form>
</div>
