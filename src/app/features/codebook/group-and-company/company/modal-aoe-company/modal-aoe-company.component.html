
<div class="header">
    <h3 *ngIf="isEdit">Dodavanje</h3>
    <h3 *ngIf='!isEdit'>UreÄ‘ivanje</h3>
</div>
<div class="modal-body pb-0">
    <form [formGroup]="companyGroup" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="card-body px-0 pt-0">
            <div class="col-12 mb-3">
                <label for="korisnikID">
                    Naziv <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="name" name="korisnik"
                    placeholder="Naziv firme" formControlName="name" autocomplete="off"
                    [ngClass]="{'is-invalid': name?.invalid && (name?.dirty || name?.touched || myForm.submitted)}" autocomplete="off">
                <div class="invalid-feedback">Polje je obavezno</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary mr-auto" (click)="exitModal()">
              <span class="fas fa-times"></span>
              <span class="ml-2">Odustani</span>
            </button>
            <button type="submit" ngbAutofocus class="btn btn-primary">
              <span class="fas fa-user-plus"></span>
              <span class="fas fa-user-check"></span>
              <span class="ml-2"*ngIf="isEdit">Dodaj firmu</span>
              <span class="ml-2"*ngIf="!isEdit">Uredi firmu</span>
            </button>
        </div>
    </form>
</div>
