<div
  class="col-lg-6 col-md-8 col-sm-10 col-xs-12 p-0 mt-5"
  [@slideInUp]="isEditActive ? true : ''"
>
  <div
    class="card card-absolute"
    *ngIf="group && isEditActive; else editOrAddActive"
  >
    <div class="card-header">
      <h5 class="f-20 f-w-600">{{ group.name }}</h5>
    </div>
    <div class="card-body pb-3">
      <form
        [formGroup]="groupForm"
        #ngGroupForm="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <label class="required" for="name">Grupa</label>
          <input
            class="form-control"
            formControlName="name"
            maxlength="64"
            placeholder="Naziv grupe&hellip;"
            [ngClass]="{
              'is-invalid':
                name?.invalid &&
                (name?.dirty || name?.touched || ngGroupForm.submitted)
            }"
          />
          <div class="invalid-feedback">Polje grupa nije ispravno</div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            title="Odustani"
            class="btn btn-outline-danger"
            (click)="closeEdit()"
          >
            Odustani
          </button>
          <button
            type="submit"
            title="Spremi"
            class="btn btn-success"
            [disabled]="groupForm.invalid"
            [class.loader--text]="this.isSubmitLoaderActive"
          >
            <span *ngIf="isSubmitLoaderActive; else notActive"></span>
            <ng-template #notActive>Spremi</ng-template>
          </button>
        </div>
      </form>
    </div>
  </div>
  <ng-template #editOrAddActive>
    <div class="card card-absolute mt-4">
      <div class="card-header">
        <h5 class="f-20 f-w-600">Grupa</h5>
      </div>
      <div class="card-body d-flex pb-3">
        <div class="circle-icon">
          <i class="material-icons md-48"> business </i>
        </div>
        <div class="d-flex flex-column justify-content-center ml-5">
          <p class="mb-0 f-18 f-w-600">Naziv grupe:</p>
          <p class="mb-0" *ngIf="group; else noGroup">{{ group.name }}</p>
          <ng-template #noGroup>
            <p class="mb-0">Nije unesena</p>
          </ng-template>
        </div>
        <button class="absolute-right btn-empty">
          <span
            class="material-icons md-30 text-warning absolute-right"
            title="Uredi"
            (click)="isEditActive = true"
            >edit</span
          >
        </button>
      </div>
    </div>
  </ng-template>
</div>
