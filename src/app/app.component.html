<mv-header *ngIf="showHeader" class="header" role="presentation">
  <mv-app-badge badge></mv-app-badge>
  <mv-user-info userInfo></mv-user-info>
</mv-header>

<div class="content" role="presentation">
  <main [ngClass]="mainContentClass" class="content__wrapper" role="main">
    <router-outlet></router-outlet>
  </main>
  <mv-footer *ngIf="showFooter" class="footer">
    <mv-copyright></mv-copyright>
  </mv-footer>
</div>
