<mv-header *ngIf="showHeader" class="header" role="presentation">
  <mv-app-badge badge></mv-app-badge>
  <mv-user-info userInfo></mv-user-info>
</mv-header>
<div class="content" role="presentation">
  <div class="d-flex">
    <mv-nav-side></mv-nav-side>
    <main [ngClass]="mainContentClass" [@fadeIn]="o.isActivated ? o.activatedRoute : ''" class="content__wrapper"
      role="main">
      <router-outlet #o="outlet"></router-outlet>
    </main>
    <mv-notification-message></mv-notification-message>
  </div>
  <mv-footer *ngIf="showFooter" class="footer">
    <mv-copyright></mv-copyright>
  </mv-footer>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
  <p style="color: white"> Molimo priÄekajte... </p>
</ngx-spinner>
