<header class="header" role="banner">
  <div class="header__wrapper" role="presentation">
    <div class="badge-user">
      <div class="badge" href="javascript:;" style="cursor:pointer;" (click)="navigateTo()">
        <ng-content select="[badge]"></ng-content>
      </div>
      <ng-content select="[toggler]"></ng-content>
    </div>
    <div class="user-info">
      <ng-content select="[userInfo]"></ng-content>
    </div>
  </div>
</header>
